<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="input-group">
        <input type="text" id="city-input">
      </div>
      <div class="input-group-append">
        <button id="search-button" class="btn btn-light search-button">
        search here
        </button>

      </div> 
      <div class="input-group city-list">
        search cities
      </div>
    </div>
    
  
  <div class="row1 h-75 d-inline-block" style="width: 420px; background-color: lightblue;">
    <div class="card-deck">
      <div class="card">
        <img class="card-img icon" src="" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title present-date" id="city">Current Day</h5>
          <p class="card-text" id="temperature">Temperature</p>
          <p class="card-text" id="wind-speed">Wind-speed</p>
          <p class="card-text" id="humidity">Humidity</p>
          <p class="card-text" id="uvi">Uvi</p>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="card-deck">
        <div class="card">
          <img class="card-img-top icon1"  src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title date1">Day 1</h5>
            <p class="card-text" id="temperature1"></p>
            <p class="card-text" id="humidity1"></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top icon2" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title date2">Day 2</h5>
            <p class="card-text" id="temperature2"></p>
            <p class="card-text" id="humidity2"></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top icon3"  src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title date3">Day 3</h5>
            <p class="card-text" id="temperature3"></p>
            <p class="card-text" id="humidity3"></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top icon4"  src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title date4">Day 4</h5>
            <p class="card-text" id="temperature4"></p>
            <p class="card-text" id="humidity4"></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top icon5" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title date5">Day 5</h5>
            <p class="card-text" id="temperature5"></p>
            <p class="card-text" id="humidity5"></p>
          </div>
        </div>
      </div>
    </div>
  </div>














    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
